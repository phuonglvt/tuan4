<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự đầu tiên có là chữ hoa hay không</title>
</head>
<body>
</body>
<script>
    function isFirstLetterUpperCase(str){
        let regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("Ky tu dau tien là chu hoa!");
        } else {
            console.log("Ky tu dau tien khong la chu hoa!");
        }
    }

    isFirstLetterUpperCase('Nguyen Van Nam');
    isFirstLetterUpperCase('NGUYEN VAN NAM');
    isFirstLetterUpperCase('nguyen van nam');
</script>
</html>
