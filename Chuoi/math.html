<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Practice with math</title>

<body>
<script>
    let ramdom0to10 = Math.floor((Math.random() * 10) + 1);

    let ramdom0to400 = Math.floor((Math.random() * 400) + 1);

    let ramdom50to100 = Math.floor((Math.random() *50) + 51);

    document.write("Ramdom 0 to 10 is: " + ramdom0to10 + "<br>");

    document.write("Ramdom 0 to 400 is: " + ramdom0to400 + "<br>");

    document.write("Ramdom 50 to 100 is: " + ramdom50to100 + "<br>");

    document.write("Min of string is: " + Math.min(5, 7, 2, 9) + "<br>");

    document.write("Exponential of 53 is: " + Math.pow(53, 2) + "<br>");

    document.write("Area of circle has 5cm radius is: " +5*5*Math.PI);
</script>
