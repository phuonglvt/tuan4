<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess the numbers</title>

</head>
<body>
<h2>Game Guess the Number</h2>
<input type="button" value="Play" onclick="GameGuessNumber()"/>
<script>
    function GameGuessNumber() {
        var n = prompt("Enter your number(0-100): ");
        var r = Math.round(10*Math.random()+100);
        if (n == r) {
            alert("Congralation! You are the winner!");
        } else {
            alert("Our number: "  + r +"\n Wish you luck next time!");
        }
    }
</script>
</body>
</html>
