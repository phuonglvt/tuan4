<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess the numbers</title>
</head>
<body>

<script>
    var nums = [];
    for(var i = 0; i < 100; i++){
        nums[i] = Math.floor(Math.random() * 101);
    }

    nums.sort(function(a, b){
        return a-b});

    let validNum = Math.floor(Math.random() * 101);
    document.write(nums[0]);

    function findValue(){
        for (i=0; i<= nums.length; i++){
            if(nums[i] === validNum){
                document.write("Serect Number is "+ validNum +". Found after " + (i+1) +" times");
            }
        }
    }
    findValue(nums);
</script>
</body>
</html>
