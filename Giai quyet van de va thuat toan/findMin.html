<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nums = [];
    for(var i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }

    function findMin(nums) {
        var min = nums[0];
        for (var i = 1; i < nums.length; ++i) {
            if (nums[i] < min) {
                min = nums[i];
            }
        }
        return min;
    }

    var minValue = findMin(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);

    function findMax(nums) {
        var max = nums[0];
        for (var i = 1; i < nums.length; ++i) {
            if (nums[i] > max) {
                max = nums[i];
            }
        }
        return max;
    }

    var maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
